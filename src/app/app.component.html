<div>
  <button *ngIf="reset0" (click)="hidden0=!hidden0">Reset</button>
  <button libParticleEffectButton (pComplete)="reset0=!reset0" [pHidden]="hidden0"
    (click)="hidden0=!hidden0">Send</button>
</div>
<div>
  <button *ngIf="reset1" (click)="hidden1=!hidden1">Reset</button>

    (click)="hidden1=!hidden1">Upload</button>
</div>
